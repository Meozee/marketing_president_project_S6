<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratinjau: {{ dataset.nama_data }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Pratinjau Dataset</h1>
        <p class="text-lg text-gray-700 mb-4">{{ dataset.nama_data }}</p>

        {% if error_message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ error_message }}</span>
            </div>
        {% elif html_table %}
            <p class="text-sm text-gray-500 mb-4">Menampilkan 50 baris pertama dari file.</p>
            <div class="overflow-x-auto">
                {{ html_table|safe }}
            </div>
        {% else %}
             <p>Tidak ada data untuk ditampilkan.</p>
        {% endif %}
    </div>
</body>
</html>
