{% extends "base.html" %}

{% block title %}Konfirmasi Hapus User{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Apakah Anda yakin?</h1>
    <p class="text-gray-600 mb-6">
        Anda akan menghapus user <strong>{{ user_to_delete.username }}</strong> secara permanen. Tindakan ini tidak bisa dibatalkan.
    </p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center space-x-3">
            <a href="{% url 'users:approvals' %}" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">
                Batal
            </a>
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700">
                Ya, Hapus User
            </button>
        </div>
    </form>
</div>
{% endblock %}
