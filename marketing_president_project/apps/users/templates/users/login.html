<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketing Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            900: '#171923',
                            800: '#1a202c',
                            700: '#2c5282',
                            600: '#2b6cb0',
                            500: '#3182ce',
                            400: '#63b3ed'
                        },
                        gold: '#a0aec0',
                        platinum: '#4a5568',
                        regal: '#1a202c'
                    },
                    fontFamily: {
                        elegant: ['"Playfair Display"', 'serif'],
                        luxury: ['"Cormorant Garamond"', 'serif']
                    },
                    boxShadow: {
                        'luxury': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
                        'gold-glow': '0 0 20px rgba(160, 174, 192, 0.4)',
                        'neon-glow': '0 0 15px rgba(49, 130, 206, 0.5), 0 0 30px rgba(49, 130, 206, 0.3)'
                    },
                    backgroundImage: {
                        'gradient-luxury': 'linear-gradient(135deg, #3182ce 0%, #1a202c 70%, #171923 100%)',
                        'gradient-gold': 'linear-gradient(135deg, rgba(160, 174, 192, 0.2) 0%, rgba(113, 128, 150, 0.1) 100%)',
                        'gradient-neon': 'linear-gradient(135deg, rgba(49, 130, 206, 0.3) 0%, rgba(26, 32, 44, 0.2) 100%)'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        pulseGlow: {
                            '0%': { boxShadow: '0 0 10px rgba(49, 130, 206, 0.3)' },
                            '50%': { boxShadow: '0 0 20px rgba(49, 130, 206, 0.5)' },
                            '100%': { boxShadow: '0 0 10px rgba(49, 130, 206, 0.3)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #171923 0%, #1a202c 50%, #2c5282 100%);
            background-size: 200% 200%;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            animation: subtleShine 10s ease-in-out infinite;
        }
        
        @keyframes subtleShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background: linear-gradient(135deg, rgba(23, 25, 35, 0.95) 0%, rgba(26, 32, 44, 0.9) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 85, 104, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a0aec0, #3182ce, #a0aec0);
            background-size: 200% 100%;
            animation: subtleShine 6s linear infinite;
        }
        
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(49, 130, 206, 0.2);
        }
        
        .input-field {
            transition: all 0.4s ease;
            background: linear-gradient(145deg, rgba(45, 55, 72, 0.9), rgba(26, 32, 44, 0.8));
            border: 1px solid rgba(74, 85, 104, 0.7);
            color: #e2e8f0;
            border-radius: 0.75rem;
        }
        
        .input-field:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.3);
            background: linear-gradient(145deg, rgba(45, 55, 72, 0.95), rgba(26, 32, 44, 0.85));
        }
        
        .input-field::placeholder {
            color: #718096;
        }
        
        .login-btn {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #2b6cb0, #3182ce);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(160, 174, 192, 0.3), transparent);
            transition: all 0.6s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(49, 130, 206, 0.4);
            background: linear-gradient(90deg, #2c5282, #63b3ed);
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .message-box {
            animation: fadeIn 0.8s ease-out;
            border-left: 4px solid;
            background: linear-gradient(90deg, rgba(45, 55, 72, 0.2), rgba(26, 32, 44, 0.1));
            border-radius: 0.5rem;
        }
        
        .success-box {
            border-left-color: #10b981;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
            color: #a0aec0;
        }
        
        .error-box {
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            color: #a0aec0;
        }
        
        .university-icon {
            color: #a0aec0;
            text-shadow: 0 2px 6px rgba(160, 174, 192, 0.4);
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        .title-text {
            background: linear-gradient(90deg, #e2e8f0, #a0aec0, #e2e8f0);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: subtleShine 4s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md rounded-xl p-8 animate-fade-in">
        <div class="text-center mb-8">
            <i class="fas fa-university university-icon text-5xl mb-4 animate-float"></i>
            <h2 class="text-3xl font-bold title-text mb-2 font-luxury tracking-wide">
                Marketing Dashboard
            </h2>
            <p class="text-gray-400">President University</p>
        </div>
        
        <!-- Menampilkan pesan error/sukses -->
        {% if messages %}
            {% for message in messages %}
                <div class="message-box mb-6 p-4 rounded-lg
                    {% if message.tags == 'success' %} success-box text-green-300 {% else %} error-box text-red-300 {% endif %}">
                    <div class="flex items-center">
                        <i class="fas {% if message.tags == 'success' %} fa-check-circle {% else %} fa-exclamation-circle {% endif %} mr-2 animate-pulse"></i>
                        <span>{{ message }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-300 text-sm font-semibold mb-2 uppercase tracking-wider">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <input type="text" name="username" id="username" 
                        class="input-field pl-10 shadow-sm rounded-lg w-full py-3 px-4 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500" 
                        placeholder="Enter your username" required>
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" name="password" id="password" 
                        class="input-field pl-10 shadow-sm rounded-lg w-full py-3 px-4 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-500" 
                        placeholder="Enter your password" required>
                </div>
            </div>
            
            <div>
                <button type="submit" class="login-btn w-full bg-gradient-to-r from-primary-600 to-primary-800 hover:from-primary-700 hover:to-primary-900 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt mr-2 animate-pulse"></i> Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
